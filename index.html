<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Jquery, JavaScript frameWork link -->
    <script src="jquery-3.6.0.min.js" defer></script>
    <!-- JavaScript file link -->
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>

    <div class="main-container">
        <div class="header">
            <h1>To-do List</h1>
        </div>
        <div class="app-body">
            <div class="input-field"></div>
            <ul class="task-list">
                <li>
                    <div class="check-task col1">
                        <input type="checkbox">
                    </div>
                    <div class="task col2 ">Task exemple</div>
                    <div class="remove-task col3">
                        <button>
                            <img width="50%" height="50%" src="images/Ugly-trash.can.svg" alt="trash can">
                        </button>
                    </div>
                </li>
            </ul>
        </div>

    </div>



</body>

</html>
